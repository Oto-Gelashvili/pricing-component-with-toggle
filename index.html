<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pricing component with toggle </title>

</head>

<body class="font-family">

  <div class="pricing">
    <h1>Our Pricing</h1>
    <div class="pricing-plan">
      <p class="annualy">Annually</p>
      <div class="toggle">
        <div class="circle"></div>
      </div>
      <p class="monthly">Monthly</p>
    </div>
  </div>
  <div class="container">
    <div class="type-container">
      <h2 class="type-title">Basic</h2>
      <h3 class="type-price">&dollar;19.99</h3>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
    <div class="type-container pro">
      <h2 class="type-title">Professional</h2>
      <h3 class="type-price">&dollar;24.99</h3>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
    <div class="type-container">
      <h2 class="type-title">Master</h2>
      <h3 class="type-price">&dollar;39.99</h3>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
